<!DOCTYPE html>

<html>

<head>
	<link rel="stylesheet" href="styles.css">
</head>

<body>
	<form method="post">
		<label for="name" >Name</label>
			<input type="text" required id="name" placeholder="Name">
		<br>
		<label for="email" >Email</label>
			<input type="email" required id="email" placeholder="Email">
		<br>
		<label for="gender">Gender</label><br>
			<input type="radio" required id="gender_m" name="gender" >Male<br>
		<input type="radio" required id="gender_f" name="gender" >Female<br>
		<label for="cars">Please choose an car</label>
		<select required id="cars">
			<option disabled selected hidden value="">--Please choose an option--</option>
			<option value="0">Rolls royal Phantom</option>
			<option value="1">Bmw m 5</option>
			<option>farrari</option>
		</select>	
		<br>
		<label for="age">Age</label>
		<input type="number" placeholder="Age" id="age" required>
		<br>
		<label for="dob">Dob</label>
		<input type="date" required id="dob"><br>
		<label for="tel">Phone Number</label>
		<input type="tel" id="tel" placeholder="xxx-xxx-xxxx">
		<br>
		<label for="password">Password</label>
		<input type="password" id="password" placeholder="Password" required>
		<br>
		    <div class="checkbox-container">
                <input type="checkbox" id="tos" required >
                <label for="tos">I agree to the TOS</label>
            </div>
		<button type="submit" value="submit">submit</button>
			
	</form>

</body>

</html>
